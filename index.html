<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/style/style.css">
    <title>Forms</title>
</head>
<body>
    <header class="header">
    <form class="search">
        <label>Book title:</label>
        <input class="search__title search__item" type="text" name="title" placeholder="min 1 sign" />
        <label>Book author:</label>
        <input class="search__author search__item" type="text" name="author" placeholder="min 3 signs"/>
        <button class="search__btn--books">Find book</button>
        <label>Reading priority:</label>
        <select class="search__priority search__item">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label>Category</label>
        <select class="search__category search__item">
            <option value="crime">Crime</option>
            <option value="fantasy">Fantasy</option>
            <option value="biography">Biography</option>
        </select>
        <button class="search__btn-add-book">Add book</button>
    </form>
    </header>

    <div class="books__container"></div>


    <script type="module" src="src/js/script.js"></script>
</body>
</html>
